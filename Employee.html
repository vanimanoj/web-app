<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 col-sm-12 col-lg-12 col-md-12 col-xl-12 col-xxl-12">
                <table class="table table-borderless">
                    <tr>
                        <td>Employee Code</td>
                        <td><input class="form-control" type="text"></td>
                    </tr>
                    <tr>
                        <td>Name</td>
                        <td><input class="form-control" type="text"></td>
                    </tr>
                    <tr>
                        <td>Designation</td>
                        <td><input class="form-control" type="text"></td>
                    </tr>
                    <tr>
                        <td>Salary</td>
                        <td><input class="form-control" type="text"></td>
                    </tr>
                    <tr>
                        <td>DOB</td>
                        <td><input class="form-control" type="date" name="" id=""></td>
                    </tr>
                    <tr>
                        <td>Email Id</td>
                        <td><input class="form-control" type="email" name="" id=""></td>
                    </tr>
                    <tr>
                        <td>Age</td>
                        <td><input class="form-control" type="number" name="" id=""></td>
                    </tr>
                    <tr>
                        <td>Phone Number</td>
                        <td><input class="form-control" type="text"></td>
                    </tr>
                    <tr>
                        <td>Address</td>
                        <td><textarea class="form-control" name="" id="" cols="20" rows="5"></textarea></td>
                    </tr>
                    <tr>
                        <td>Pin Code</td>
                        <td><input class="form-control" type="text"></td>
                    </tr>
                    <tr>
                        <td>User Name</td>
                        <td><input class="form-control" type="text"></td>
                    </tr>
                    <tr>
                        <td>Password</td>
                        <td><input class="form-control" type="password" name="" id=""></td>
                    </tr>
                    <tr>
                        <td>Confirm Password</td>
                        <td><input class="form-control" type="password" name="" id=""></td>
                    </tr>
                    <tr>
                        <td><button class="btn btn-primary">Reset</button></td>
                        <td><button class="btn btn-success">Submit</button></td>
                    </tr>
                </table>
            

            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
